<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transnext</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

<body>


<!-- header-area-start  -->


<div class="header-area">
    <div class="container">
        <div class="row">
            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6">
                <div class="header-logo">
                    <img src="img/header-logo.png" alt="">
                </div>
            </div>
            <div class="col-xl-8 col-lg-8 col-md-8 col-sm-6">
                <div class="header-right text-end">
                    <button><img src="img/menu img/header-menu-img.jpg" alt=""> English <i class="fa-solid fa-angle-down"></i></button>                  
                </div>
            </div>
        </div>
    </div>
</div>



<!-- header-area-end -->


<!-- slider-area-start -->


<div class="slider-area">
    <div class="container">
        <div class="row">
            <div class="col-xl-5 col-lg-4 col-md-6 col-sm-6">
                <div class="slider-text">
                    <h6>Trusted By</h6>
                   <h1>Fortune 500, Globally</h1>

                </div>
            </div>
            <div class="col-xl-7 col-lg-8 col-md-6 col-sm-6">

                    <img src="img/slider-img.png" alt="">
                </div>
            </div> 
        </div>
    </div>
</div>


<!-- slider-area-end -->


<!-- features-area-start  -->


<div class="features-area">
    <div class="container">
        <div class="row">
            <div class="col-xl-3 col-lg-6 col-md-6 col-sm-12">
                <div class="single-features">
                    <img src="img/single-img-1.png" alt="">

                </div>
            </div>
            <div class="col-xl-3 col-lg-6 col-md-6 col-sm-12">

                </div>
            </div>
            <div class="col-xl-3 col-lg-6 col-md-6 col-sm-12">
                <div class="single-features">
                    <img src="img/single-img-3.png" alt="">

                </div>
            </div>
            <div class="col-xl-3 col-lg-6 col-md-6 col-sm-12">
                <div class="single-features">
                    <img src="img/single-img-4.png" alt="">
                    <h2>Get a Quote</h2>
                </div>
            </div>
        </div>
    </div>
